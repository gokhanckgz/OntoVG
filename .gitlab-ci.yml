image: docker:latest
stages:
- build
- release
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_USER: dockerci
services:
- docker:dind
before_script:
- apk update && apk add --no-cache git
- docker info
build:
  stage: build
  tags:
    - docker 
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - echo $CI_COMMIT_REF_SLUG
    - echo $CI_COMMIT_SHA
